<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="case1.html">Case Study</a></li>
                </ul>
            </nav>
        </header>
        
    <h1 id="result"></h1>
    <form action="">
        <input type="text" name="" id="num1">
        <input type="text" name="" id="num2">
        <input type="button" value="Calculate" onclick="sum()">
    </form>

    <div class="testNum">
        <h1 id="numberField"></h1>
        <h2>Number should not ba less than zero and not above 100</h2>
        <input type="text" name="" id="testNum">
        <input type="button" value="Check Number" onclick="checkNum()">
    </div>

    <div id="displayPic">
        <h1>Display Local File Content</h1>
        <input type="file" id="fileInput" accept="image/*"/>
        <pre id="fileContent"></pre>
    </div>


    <div id="displayImage">
        <h1>Select and Display an Image</h1>
        <input type="file" id="fileInput" />
        <button id="displayButton">Display Image</button>
        <br/>
        <img id="imageDisplay" src="" alt="Selected Image" style="display:none; margin-top: 20px;"/>
    </div>
    </main>
</body>

<script type="text/javascript">
    function sum(){
        let resul = document.getElementById("result");
        let num11 = document.getElementById("num1").value;
        let num22 = document.getElementById("num2").value;

        let sum = 0;

        sum = num11 + num22;

        resul.innerHTML = sum;

        console.log(sum);
    }

    function checkNum(){
        let num = document.getElementById("testNum").value;

        if (num < 0){
            alert("Number is less than Zero")
        } else if(num > 100){
            alert("Number is greater than 100");
        }else{
            document.getElementById("numberField").innerText = num;
        }
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('fileContent').textContent = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        
        document.getElementById('displayButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0]; // Get the selected file

            if (file) {
                alert("File Selected");
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('imageDisplay');
                    imgElement.src = e.target.result; // Set the image source to the file's data URL
                    imgElement.style.display = 'block'; // Make the image visible
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            } else {
                alert("Please select an image file.");
            }
        });

</script>

</html>
